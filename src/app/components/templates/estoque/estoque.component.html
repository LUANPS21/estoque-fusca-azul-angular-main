    <li class="nav-item">
        <!-- <a class=" a1 nav-link active" aria-current="page" routerLink='update'>Update</a> -->
</ul>

<br>
<div class="card">
  <div class="card-header">
    <div class="float-left">
      <h4>Produtos</h4>
    </div>
    <div class="float-right">
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th>Quantidade / Qtde Maxima</th>
          <th>Quantidade Mínima</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos; let i = index" routerLink="/update-produto/{{i}}">
          <td>{{produto.cod}}</td>
          <td>{{produto.desc}}</td>
          <td>
              {{produto.qtddisponivel}}
              /
              {{produto.max}}
          </td>
          <td>{{produto.min}}
          </td>
            
        </tr>
      </tbody>
    </table>
  </div>
</div>
